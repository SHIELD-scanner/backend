name: Pull Request Checks

on:
  pull_request:
    branches: [main, develop]

jobs:
  quick-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-pr-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-asyncio httpx pytest-mock mongomock ruff black

      - name: Code quality checks
        run: |
          echo "üîç Running code quality checks..."
          ruff check app/ --fix
          ruff format app/ --check
          echo "‚úÖ Code quality checks passed"

      - name: Fast unit tests
        env:
          MONGODB_DB: shield_test_pr
          SENTRY_DSN: ""
        run: |
          echo "üß™ Running fast unit tests..."
          pytest tests/unit/ -v --tb=short -x --maxfail=5
          echo "‚úÖ Unit tests passed"

      - name: Import tests
        run: |
          echo "üì¶ Testing imports..."
          python -c "from app.main import app; print('‚úÖ FastAPI app imports successfully')"
          python -c "from app.core.databaseClient import DatabaseClient; print('‚úÖ Database client imports successfully')"
          python -c "from app.models.sbom import SBOM; print('‚úÖ Models import successfully')"
          echo "‚úÖ All imports successful"

  changed-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            app/**/*.py
            tests/**/*.py
            requirements.txt
            pyproject.toml

      - name: List changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "üîÑ Changed files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"
